<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time tracking Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="myscript.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="dashboard">
                <div class="profile-tab">
                    <div class="user-details">
                        <img src="../resources/images/image-jeremy.png" alt="">
                        <p><span class="grey-text">Report for </span><br>Jeremy Robson</p>
                    </div>
                    <div class="time-frames">
                        <p><span id="daily">Daily</span><br><span id="weekly">Weekly</span><br><span id="monthly">Monthly</span><br></p>
                    </div>
                </div>
                <div class="data-cards">
                    <div class="work-container">
                        <div class="card">
                            <img src="../resources/images/icon-work.svg" alt="">
                        </div>
                        <div class="data">
                            <span class="card-name">Work</span><span class="dots">...</span>
                            <br>
                            <span class="time-data">32hrs</span>
                            <span class="last-week">Last Week - 36hrs</span>
                        </div>
                    </div>
                    <div class="play-container">
                        <div class="card">
                            <img src="../resources/images/icon-play.svg" alt="">
                        </div>
                        <div class="data">
                            <span class="card-name">Play</span><span class="dots">...</span>
                            <br>
                            <span class="time-data">10hrs</span>
                            <span class="last-week">Last Week - 8hrs</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
