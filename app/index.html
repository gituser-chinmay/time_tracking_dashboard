<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time tracking Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="myscript.js"></script>
        <script type="text/javascript" src="../resources/data.json"></script>
    </head>
    <body>
        <div class="container">
            <div class="dashboard">
                <div class="profile-tab">
                    <div class="user-details">
                        <img src="../resources/images/image-jeremy.png" alt="">
                        <p><span class="grey-text">Report for </span><br>Jeremy Robson</p>
                    </div>
                    <div class="time-frames">
                        <p><span id="daily" onclick="showResults('daily')">Daily</span><br><span id="weekly" onclick="showResults('weely')">Weekly</span><br><span id="monthly" onclick="showResults('monthly')">Monthly</span><br></p>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="card">
                            <div class="card-behind" style="background-color: hsl(15, 100%, 70%);;">
                                <img src="../resources/images/icon-work.svg" alt="">
                            </div>
                            <div class=card-front>
                                <p class="card-header">Work</p>
                                <p class="time-spent" id="work-time">32Hrs</p>
                                <p class="time-lastweek" id="work-time-lastweek">Last Week - 36hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <div class="card-behind" style="background-color: hsl(195, 74%, 62%);">
                                <img src="../resources/images/icon-play.svg" alt="">
                            </div>
                            <div class=card-front>
                                <p class="card-header">Play</p>
                                <p class="time-spent" id="play-time">10Hrs</p>
                                <p class="time-lastweek" id="play-time-lastweek">Last Week - 8hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <div class="card-behind" style="background-color: hsl(348, 100%, 68%);">
                                <img src="../resources/images/icon-study.svg" alt="">
                            </div>
                            <div class=card-front>
                                <p class="card-header">Study</p>
                                <p class="time-spent" id="study-time-lastweek">4Hrs</p>
                                <p class="time-lastweek" id="study-time-lastweek">Last Week - 7hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="card">
                            <div class="card-behind" style="background-color: hsl(145, 58%, 55%);;">
                                <img src="../resources/images/icon-exercise.svg" alt=""  style="position: relative;top: 3px; margin-bottom: 20px;">
                            </div>
                            <div class=card-front style="position: relative;bottom: 15px;">
                                <p class="card-header">Exercise</p>
                                <p class="time-spent" id="exercise-time-lastweek">4Hrs</p>
                                <p class="time-lastweek" id="exercise-time-lastweek">Last Week - 5hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <div class="card-behind" style="background-color: hsl(264, 64%, 52%);">
                                <img src="../resources/images/icon-social.svg" alt="">
                            </div>
                            <div class=card-front  style="position: relative;bottom: 45px;">
                                <p class="card-header">Social</p>
                                <p class="time-spent" id="social-time">5Hrs</p>
                                <p class="time-lastweek" id="social-time-lastweek">Last Week - 10hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <div class="card-behind" style="background-color: hsl(43, 84%, 65%);">
                                <img src="../resources/images/icon-self-care.svg" alt="">
                            </div>
                            <div class=card-front>
                                <p class="card-header">Self Care</p>
                                <p class="time-spent" id="selfcare-time">2Hrs</p>
                                <p class="time-lastweek" id="selfcare-time-lastweek">Last Week - 2hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
